<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <form method="post" action="">
        <table>
        <tr>
            <th><label for="fname">first name</label></th>
            <td><input type="text" name="fname" id="fname"></td>
        </tr>
        <tr>
            <th><label for="lname">last name</label></th>
            <td><input type="text" name="lname" id="lname"></td>
        </tr>
        <tr>
            <th><label for="email">Email</label></th>
            <td><input type="text" name="email" id="email"></td>
        </tr>
        <tr>
            <th><label for="pass">Password</label></th>
            <td><input type="text" name="pass" id="pass"></td>
        </tr>
        <tr>
            <th><label for="skill">Skills</label></th>
            <td><input type="checkbox" name="skill" value="java">java</td>
            <td><input type="checkbox" name="skill" value="php">php</td>
            <td><input type="checkbox" name="skill" value="laravel">laravel</td>
            <td><input type="checkbox" name="skill" value="python">python</td>
        </tr>
        <tr>
            <td><input type="submit" value="register" ></td>
        </tr>
        </table>

        Gender : <select name="gender" id="" >
            <option value="male">male</option>
            <option value="female">female</option>
            <option value="other">other</option>
        </select>

    </form>

</body>
</html>
